# =========================================
# Redirect HTTP → HTTPS
# =========================================
server {
    listen 80;
    listen [::]:80;
    server_name boly.ddns.net;

    return 301 https://$host$request_uri;
}

# =========================================
# Main HTTPS Configuration
# =========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name boly.ddns.net;

    # ======================
    # SSL Certificates
    # ======================
    ssl_certificate /etc/letsencrypt/live/boly.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boly.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ======================
    # Security Headers
    # ======================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ======================
    # Gzip Compression
    # ======================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        text/javascript
        application/xml+rss;

    # ======================
    # Client Body Size (for file uploads)
    # ======================
    client_max_body_size 10M;

    # ======================
    # Serve React Frontend
    # ======================
    root /var/www/SGCEducation/client/build;
    index index.html;

    # Logging (for debugging)
    access_log /var/log/nginx/sgceducation-access.log;
    error_log /var/log/nginx/sgceducation-error.log;

    # Serve favicon explicitly
    location = /favicon.ico {
        try_files $uri /index.html;
        access_log off;
        log_not_found off;
    }

    # Cache static assets (1 year)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ======================
    # Proxy API → Node.js backend
    # ======================
    # IMPORTANT: Use /api (no trailing slash) and proxy_pass with trailing slash
    # This ensures /api/v1/... → http://localhost:5000/api/v1/...
    location /api {
        # Remove trailing slash if present, then proxy
        rewrite ^/api/(.*)$ /api/$1 break;
        
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Don't cache API responses
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ======================
    # Serve Uploaded Files (if you have an uploads directory)
    # ======================
    # Uncomment and adjust path if you serve file uploads
    # location ^~ /uploads/ {
    #     alias /var/www/SGCEducation/server/uploads/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    #     add_header Access-Control-Allow-Origin *;
    # }

    # ======================
    # Health check endpoint
    # ======================
    location /health {
        proxy_pass http://localhost:5000/api/v1/health;
        access_log off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ======================
    # React Router fallback (MUST be last)
    # ======================
    location / {
        try_files $uri $uri/ /index.html;
    }
}
